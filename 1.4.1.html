<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>5x4 Table with Header</title>
<style>
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        border: 1px solid #ddd;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Criteria â€“ 1.4.1 Table Example</h2>

<table>
    <thead>
        <tr>
            <th></th>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><strong>Row 1</strong></td>
            <td>Data 1,1</td>
            <td>Data 1,2</td>
            <td>Data 1,3</td>
            <td>Data 1,4</td>
        </tr>
        <tr>
            <td><strong>Row 2</strong></td>
            <td>Data 2,1</td>
            <td>Data 2,2</td>
            <td>Data 2,3</td>
            <td>Data 2,4</td>
        </tr>
        <tr>
            <td><strong>Row 3</strong></td>
            <td>Data 3,1</td>
            <td>Data 3,2</td>
            <td>Data 3,3</td>
            <td>Data 3,4</td>
        </tr>
        <tr>
            <td><strong>Row 4</strong></td>
            <td>Data 4,1</td>
            <td>Data 4,2</td>
            <td>Data 4,3</td>
            <td>Data 4,4</td>
        </tr>
        <tr>
            <td><strong>Row 5</strong></td>
            <td>Data 5,1</td>
            <td>Data 5,2</td>
            <td>Data 5,3</td>
            <td>Data 5,4</td>
        </tr>
    </tbody>
</table>

</body>
</html>
